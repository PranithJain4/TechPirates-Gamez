<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEGENDR Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top right, rgba(0, 255, 255, 0.1), #0b0f17 70%);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      width: 65%;
      max-width: 1200px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .left-section {
      max-width: 450px;
    }
    .logo {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #fff, #00eaff);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 40px;
    }
    .tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    
    .tab {
      padding: 10px 25px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }
    .tab.active {
      background: linear-gradient(90deg, #00eaff, #6a1bff);
      color: #0b0f17;
      font-weight: 600;
    }
    .input-box {
      margin-bottom: 20px;
    }
    .input-box label {
      font-size: 14px;
      opacity: 0.7;
    }
    .input-box input {
      width: 100%;
      margin-top: 6px;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.07);
      outline: none;
      color: #fff;
      font-size: 15px;
      backdrop-filter: blur(10px);
    }
    .login-btn {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(90deg, #6a1bff, #00eaff);
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }
    .login-btn:hover {
      opacity: 0.9;
    }
    .right-section img {
      height: 550px;
      object-fit: contain;
      filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.7));
    }
  
    /* Added Interactivity */
    .tab:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.15);
    }
    .input-box input:focus {
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 10px #00eaff55;
    }
    .login-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 18px #00eaff88;
    }
    .right-section img {
      transition: 0.4s ease;
    }
    .right-section img:hover {
      transform: scale(1.05) translateY(-10px);
      filter: drop-shadow(0 0 30px #00eaff66);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .left-section {
      animation: fadeIn 1s ease forwards;
    }
  

    /* --- Additional Gamer UI Enhancements --- */

    /* Neon Pulse Effect */
    @keyframes neonPulse {
      0% { box-shadow: 0 0 10px #00eaff55, 0 0 20px #6a1bff33; }
      50% { box-shadow: 0 0 18px #00eaffAA, 0 0 35px #6a1bff66; }
      100% { box-shadow: 0 0 10px #00eaff55, 0 0 20px #6a1bff33; }
    }
    .login-btn {
      animation: neonPulse 2s infinite ease-in-out;
    }

    /* HUD-style input borders */
    .input-box input {
      border: 1px solid rgba(0, 234, 255, 0.35);
      transition: 0.3s ease;
    }
    .input-box input:hover {
      border-color: #00eaff;
      box-shadow: 0 0 12px #00eaff55;
    }

    /* FPS-style corner accents */
    .input-box, .tabs .tab, .login-btn {
      position: relative;
    }
    .input-box::before, .tabs .tab::before, .login-btn::before {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      border-top: 2px solid #00eaff;
      border-left: 2px solid #00eaff;
      top: -5px;
      left: -5px;
      opacity: 0.4;
      transition: 0.3s;
    }
    .input-box:hover::before, .tabs .tab:hover::before, .login-btn:hover::before {
      opacity: 1;
      transform: scale(1.2);
    }

    /* Laser Line Divider */
    .left-section {
      border-left: 2px solid rgba(0, 234, 255, 0.15);
      padding-left: 30px;
      position: relative;
    }
    .left-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: -2px;
      width: 2px;
      height: 100%;
      background: linear-gradient(#00eaff, #6a1bff);
      filter: blur(4px);
      opacity: 0.15;
    }

    /* Animated background grid */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridMove 15s linear infinite;
      pointer-events: none;
    }
    @keyframes gridMove {
      from { transform: translateY(0); }
      to { transform: translateY(-40px); }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="logo">GAMER-Z</div>
      <div class="tabs">
        <div class="tab active">Sign In</div>
        <a href="REG_GAME.html" class="tab" style="color: #0b0f17;">Registration</a>
       
      </div>
    <form action="login.php" method="post">
      <div class="input-box">
        <label>Login</label>
        <input type="text" placeholder="Enter Username" name="uname"/>
      </div>

      <div class="input-box">
        <label>Password</label>
        <input type="password" placeholder="*************" name="pass"/>
      </div>

      <button class="login-btn" type="submit">Login</button>
    </div>
  </form>
    <div class="right-section">
      <img src="pngegg.png" alt="Soldier Image" />
    </div>
  </div>
</body>
</html>
