<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LEGENDR ‚Äî Tournaments</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1: #05060a;
      --bg-2: #0b0f17;
      --muted: #bfb7ff;
      --neon-purple: #6a1bff;
      --neon-cyan: #00eaff;
      --card-bg: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.02);
      --radius: 12px;
      --accent: linear-gradient(90deg,var(--neon-purple),var(--neon-cyan));
    }

    *{box-sizing:border-box;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    html,body{height:100%;margin:0;background:
      radial-gradient(900px 400px at 8% 10%, rgba(58,30,85,0.12), transparent 6%),
      linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:#e9e6ff; -webkit-font-smoothing:antialiased;}

    /* animated subtle grid */
    body::before{
      content:"";position:fixed;inset:0;pointer-events:none;
      background-image:
        linear-gradient(rgba(255,255,255,0.01) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.01) 1px, transparent 1px);
      background-size:40px 40px; opacity:0.04; animation: gridMove 24s linear infinite;
    }
    @keyframes gridMove{from{transform:translateY(0)}to{transform:translateY(-40px)}}

    /* layout */
    .app { display:flex; gap:26px; min-height:100vh; padding:28px; }
    .sidebar {
      width:240px; padding:20px; border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(138,59,255,0.06); backdrop-filter: blur(6px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      display:flex;flex-direction:column;
    }
    .brand { display:flex; gap:12px; align-items:center; margin-bottom:22px; }
    .brand .mark { width:42px;height:42px;border-radius:10px;background:var(--accent); display:block; }
    .brand h1{ font-size:18px; margin:0; }
    .brand p{ margin:0; font-size:12px; color:var(--muted); }

    .nav { margin-top:18px; display:flex; flex-direction:column; gap:12px; }
    .nav button {
      display:flex; align-items:center; gap:12px; padding:10px 12px; border-radius:10px;
      background:transparent; color:#e8e4ff; border:1px solid rgba(255,255,255,0.02); cursor:pointer; text-align:left;
    }
    .nav button.active { background: linear-gradient(90deg, rgba(138,59,255,0.12), rgba(0,234,255,0.04)); border-color: rgba(138,59,255,0.22); box-shadow: 0 10px 30px rgba(138,59,255,0.06); }

    .sidebar .spacer { flex:1; }
    .sidebar small { color:var(--muted); display:block; margin-top:10px; }

    /* main content */
    .main { flex:1; display:flex; flex-direction:column; gap:18px; }

    .page-title { font-size:28px; font-weight:700; margin:6px 0; }
    .subtitle { color:var(--muted); margin-bottom:12px; }

    .filters { display:flex; gap:12px; flex-wrap:wrap; margin-bottom:10px; }
    .filter {
      padding:8px 12px; border-radius:10px; background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03); color:#e9e6ff; cursor:pointer;
    }
    .filter.select { box-shadow:0 10px 30px rgba(138,59,255,0.06); border-color: rgba(138,59,255,0.22); background: linear-gradient(90deg, rgba(138,59,255,0.08), rgba(0,234,255,0.03)); }

    /* grid */
    .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap:20px; margin-top:10px; }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px; overflow:hidden; border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5); transition: transform .14s, box-shadow .14s;
    }
    .card:hover { transform: translateY(-6px); box-shadow: 0 20px 60px rgba(138,59,255,0.08); }

    .card-media { height:150px; background-size:cover; background-position:center; position:relative; }
    .badge {
      position:absolute; right:12px; top:12px; padding:6px 10px; border-radius:999px; font-size:12px; font-weight:600;
      background: rgba(0,0,0,0.45); color:white; border:1px solid rgba(255,255,255,0.06);
    }
    .badge.live { background:linear-gradient(90deg,#00e676,#00bfa5); color:#04120a; border-color: rgba(0,0,0,0.4); }
    .badge.up { background:linear-gradient(90deg,var(--neon-cyan),var(--neon-purple)); color:#081018; }

    .card-body { padding:14px; }
    .card-body h3 { margin:0 0 8px 0; font-size:16px; }
    .meta { color:var(--muted); font-size:13px; margin-bottom:8px; display:flex; gap:12px; flex-wrap:wrap; }

    .prize { color: #ffd36b; font-weight:700; display:flex; align-items:center; gap:8px; }
    .teams { color:var(--muted); display:flex; align-items:center; gap:8px; }

    .card-actions { padding:12px 14px 18px 14px; display:flex; gap:10px; }
    .btn { padding:10px 12px; border-radius:10px; cursor:pointer; border:1px solid rgba(255,255,255,0.03); background:transparent; color:#eae6ff; }
    .btn.primary { background: linear-gradient(90deg,var(--neon-purple),var(--neon-cyan)); color:#081018; border:none; box-shadow:0 14px 40px rgba(106,59,255,0.08); }

    /* footer / pagination */
    .pagination { display:flex; gap:10px; align-items:center; justify-content:center; margin-top:18px; }
    .pg { width:38px; height:38px; display:grid; place-items:center; border-radius:8px; cursor:pointer; background:rgba(255,255,255,0.015); color:var(--muted); border:1px solid rgba(255,255,255,0.02); }
    .pg.active { background:var(--accent); color:#081018; border-color: rgba(138,59,255,0.28); font-weight:700; box-shadow:0 12px 36px rgba(138,59,255,0.08); }

    /* responsive */
    @media(max-width:1100px){
      .grid{grid-template-columns:repeat(2,1fr)}
      .sidebar{display:none}
      .app{padding:16px}
    }
    @media(max-width:640px){
      .grid{grid-template-columns:1fr}
    }

    /* small helpers */
    .muted { color:var(--muted); font-size:13px; }
  </style>
</head>
<body>
  <div class="app">

  <script>
    // Use the uploaded image path from this session as the thumbnail source (developer note)
    const sampleImage = '/mnt/data/df1703fd-0f82-4e11-8c00-74c768f4d946.png';

    // Sample tournament data (for the grid). You can replace with backend data later.
    const tournaments = [
      { id:1, title:'Community Clash Weekly', game:'Valorant', datetime:'Oct 26, 2023 ¬∑ 7:00 PM EST', prize:'$5,000', teams:'16/32', status:'live', img: "game_imgs/WhatsApp Image 2025-11-22 at 02.05.30_43da1227.jpg" },
      { id:2, title:'Summer Skirmish Series', game:'Fortnite', datetime:'Nov 02, 2023 ¬∑ 5:00 PM EST', prize:'$10,000', teams:'45/100', status:'upcoming', img: "game_imgs/WhatsApp Image 2025-11-22 at 02.05.30_d30f796e.jpg" },
      { id:3, title:'Rift Rivals: Season 3', game:'League of Legends', datetime:'Nov 05, 2023 ¬∑ 8:00 PM EST', prize:'$2,500', teams:'8/16', status:'upcoming', img: "game_imgs/WhatsApp Image 2025-11-22 at 02.05.30_ea804aac.jpg" },
      { id:4, title:'Apex Predator League', game:'Apex Legends', datetime:'Oct 15, 2023 ¬∑ 4:00 PM EST', prize:'$7,500', teams:'60/60', status:'past', img: "game_imgs/WhatsApp Image 2025-11-22 at 02.05.31_a98d7bb2.jpg" },
      { id:5, title:'Cybernetic Championship', game:'Overwatch 2', datetime:'Nov 10, 2023 ¬∑ 6:00 PM EST', prize:'$3,000', teams:'11/16', status:'upcoming', img:"game_imgs/1.jpg"  },
      { id:6, title:'Rookie Rumble', game:'Rocket League', datetime:'Nov 12, 2023 ¬∑ 2:00 PM EST', prize:'$500', teams:'29/32', status:'upcoming', img: "game_imgs/2.jpg" },
      { id:7, title:'Global Offensive Elite', game:'CS:GO', datetime:'Oct 26, 2023 ¬∑ 9:00 PM EST', prize:'$20,000', teams:'8/8', status:'live', img: "game_imgs/3.jpg" },
      { id:8, title:'The Aegis Challenge', game:'Dota 2', datetime:'Oct 20, 2023 ¬∑ 1:00 PM EST', prize:'$15,000', teams:'16/16', status:'past', img: "game_imgs/4.jpg" },
      // Duplicate a few more to demonstrate pagination
      { id:9, title:'Midnight Skirmish', game:'Valorant', datetime:'Nov 18, 2023 ¬∑ 9:00 PM EST', prize:'$2,000', teams:'12/32', status:'upcoming', img: "game_imgs/5.jpg" },
      { id:10, title:'Arena Throwdown', game:'Fortnite', datetime:'Nov 20, 2023 ¬∑ 5:00 PM EST', prize:'$4,000', teams:'20/64', status:'upcoming', img: "game_imgs/6.jpg" }

    ];

    // Pagination config
    const PAGE_SIZE = 6;
    let currentPage = 1;
    const totalPages = Math.ceil(tournaments.length / PAGE_SIZE);

    // Build a single tournament card HTML
    function buildCard(t){
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-media" style="background-image:url('${t.img}')" role="img" aria-label="${t.title}">
          ${t.status === 'live' ? '<span class="badge live">LIVE</span>' : (t.status === 'upcoming' ? '<span class="badge up">UPCOMING</span>' : '<span class="badge">PAST</span>')}
        </div>
        <div class="card-body">
          <h3>${escapeHtml(t.title)}</h3>
          <div class="meta">
            <div class="muted">${escapeHtml(t.game)}</div>
            <div class="muted">‚Ä¢ ${escapeHtml(t.datetime)}</div>
          </div>
          <div style="display:flex;align-items:center;justify-content:space-between;margin-top:6px">
            <div>
              <div class="prize">üèÜ ${escapeHtml(t.prize)}</div>
              <div class="teams muted" style="margin-top:6px">üë• ${escapeHtml(t.teams)}</div>
            </div>
            <div style="align-self:flex-end">
              ${t.status === 'past' ? '<button class="btn" disabled>View Results</button>' :
                (t.status === 'live' ? '<button class="btn" data-action="view" data-id="'+t.id+'">View Details</button>' :
                '<button class="btn primary" data-action="register" data-id="'+t.id+'">Register</button>')}
            </div>
          </div>
        </div>
      `;
      // attach click handlers for register/view using event delegation later
      return card;
    }

    // Escape helper
    function escapeHtml(s){ return s ? s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;') : ''; }

    // Render page for current page
    function renderGrid(){
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      const start = (currentPage - 1) * PAGE_SIZE;
      const pageItems = tournaments.slice(start, start + PAGE_SIZE);
      pageItems.forEach(t => grid.appendChild(buildCard(t)));
      renderPagination();
    }

    // Pagination UI
    function renderPagination(){
      const container = document.getElementById('pagination');
      container.innerHTML = '';
      // prev
      const prev = document.createElement('div'); prev.className='pg'; prev.innerText='‚Äπ';
      prev.onclick = ()=> { if(currentPage>1){ currentPage--; renderGrid(); } };
      container.appendChild(prev);

      // page numbers (show up to 7 visible pages with dots)
      for(let i=1;i<=totalPages;i++){
        const p = document.createElement('div');
        p.className = 'pg' + (i===currentPage ? ' active' : '');
        p.innerText = i;
        p.onclick = ()=> { currentPage = i; renderGrid(); };
        container.appendChild(p);
      }

      // next
      const next = document.createElement('div'); next.className='pg'; next.innerText='‚Ä∫';
      next.onclick = ()=> { if(currentPage<totalPages){ currentPage++; renderGrid(); } };
      container.appendChild(next);
    }

    // Filter behavior (basic demo toggles)
    document.querySelectorAll('.filter').forEach(el=>{
      el.addEventListener('click', ()=>{
        // toggle select class for demo (no real filtering implemented)
        document.querySelectorAll('.filter').forEach(f=>f.classList.remove('select'));
        el.classList.add('select');
        // small demo action: if status filter set to "All Games" then reset; not implementing backend filtering now.
        // You can hook these events to request filtered data from server later.
      });
    });

    // Grid click handler (delegation for register/view)
    document.getElementById('grid').addEventListener('click', (e)=>{
      const btn = e.target.closest('[data-action]');
      if(!btn) return;
      const action = btn.dataset.action;
      const id = parseInt(btn.dataset.id);
      const t = tournaments.find(x=>x.id===id);
      if(action === 'register'){
        // Demo register: open a small modal with room id & password (simulating)
        openRegisterSheet(t);
      } else if(action === 'view'){
        openDetails(t);
      }
    });

    // Simple modal/popover for details
    function openDetails(t){
      const modal = document.createElement('div');
      modal.style.position='fixed'; modal.style.inset=0; modal.style.display='grid'; modal.style.placeItems='center';
      modal.style.background='rgba(0,0,0,0.72)'; modal.style.zIndex=9999;
      modal.innerHTML = `
        <div style="width:92%;max-width:800px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:18px;border:1px solid rgba(255,255,255,0.04)">
          <h2 style="margin:0 0 8px 0">${escapeHtml(t.title)}</h2>
          <div class="muted" style="margin-bottom:12px">${escapeHtml(t.game)} ‚Ä¢ ${escapeHtml(t.datetime)}</div>
          <div style="display:flex;gap:12px;flex-wrap:wrap">
            <div style="flex:1"><img src="${t.img}" style="width:100%;height:240px;object-fit:cover;border-radius:8px"></div>
            <div style="flex:1;min-width:220px">
              <p style="margin:0 0 8px 0">${escapeHtml(t.prize)} ‚Ä¢ ${escapeHtml(t.teams)}</p>
              <p class="muted">Rules: Standard single-elimination. Match settings will be provided to registered teams. For more info contact the organizer.</p>
              <div style="margin-top:12px;display:flex;gap:8px">
                <button class="btn primary" id="modalRegister">Register</button>
                <button class="btn" id="modalClose">Close</button>
              </div>
            </div>
          </div>
        </div>`;
      modal.addEventListener('click', (ev)=> { if(ev.target===modal) modal.remove(); });
      document.body.appendChild(modal);

      modal.querySelector('#modalClose').addEventListener('click', ()=> modal.remove());
      modal.querySelector('#modalRegister').addEventListener('click', ()=>{
        modal.remove();
        openRegisterSheet(t);
      });
    }
 let imgs=["game_imgs\WhatsApp Image 2025-11-22 at 02.05.30_43da1227.jpg",
  "game_imgs\WhatsApp Image 2025-11-22 at 02.05.30_43da1227.jpg"
 ]
    // Slide-up bottom sheet for registration (shows Room ID + Password and details)
    function openRegisterSheet(t){
      // create sheet
      const sheet = document.createElement('div');
      sheet.style.position='fixed'; sheet.style.left=0; sheet.style.right=0; sheet.style.bottom='-100%';
      sheet.style.height='42%'; sheet.style.background='linear-gradient(180deg, rgba(11,15,23,0.98), rgba(6,6,10,0.98))';
      sheet.style.borderTopLeftRadius='12px'; sheet.style.borderTopRightRadius='12px';
      sheet.style.border='1px solid rgba(255,255,255,0.04)'; sheet.style.padding='16px';
      sheet.style.boxShadow='0 -8px 40px rgba(0,0,0,0.6)'; sheet.style.zIndex=9999;
      sheet.style.transition='bottom .28s cubic-bezier(.2,.9,.2,1)';
      sheet.innerHTML = `
        <div style="width:64px;height:6px;background:rgba(255,255,255,0.06);margin:6px auto;border-radius:6px"></div>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px">
          <div>
            <h3 style="margin:0">${escapeHtml(t.title)}</h3>
            <div class="muted">${escapeHtml(t.game)} ‚Ä¢ ${escapeHtml(t.datetime)}</div>
          </div>
          <div style="display:flex;gap:8px">
            <button class="btn" id="sheetClose">Close</button>
          </div>
        </div>
        <div style="display:flex;gap:12px;margin-top:12px">
          <div style="flex:1">
            <p style="margin:0;font-weight:700">Room ID</p>
            <div style="margin-top:6px;padding:10px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03)">ROOM-${1000 + t.id}</div>
          </div>
          <div style="flex:1">
            <p style="margin:0;font-weight:700">Password</p>
            <div style="margin-top:6px;padding:10px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03)">${'P@' + (2000 + t.id)}</div>
          </div>
        </div>
        <div style="margin-top:12px" class="muted">Description: Official tournament room. Join at the scheduled time. Please be on time and follow rules to avoid disqualification.</div>
        <div style="display:flex;gap:8px;margin-top:14px">
          <button class="btn primary" id="confirmJoin">Join Room</button>
          <button class="btn" id="copyDetails">Copy Details</button>
        </div>
      `;
      document.body.appendChild(sheet);
      // animate up
      requestAnimationFrame(()=> sheet.style.bottom = '0');

      // handlers
      sheet.querySelector('#sheetClose').addEventListener('click', ()=> {
        sheet.style.bottom = '-100%'; setTimeout(()=> sheet.remove(), 320);
      });
      sheet.querySelector('#confirmJoin').addEventListener('click', ()=>{
        alert('Joined room (demo). In real app, redirect or open client.');
      });
      sheet.querySelector('#copyDetails').addEventListener('click', ()=>{
        const room = `ROOM-${1000 + t.id}`;
        const pass = `P@${2000 + t.id}`;
        navigator.clipboard?.writeText(`Room: ${room} | Password: ${pass}`).then(()=> {
          alert('Copied room details to clipboard.');
        }).catch(()=> alert('Unable to copy ‚Äî your browser might block clipboard.'));
      });
    }

    // initial render
    renderGrid();

    // Accessibility helper: keyboard navigation for pagination
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'ArrowRight') { if(currentPage < totalPages){ currentPage++; renderGrid(); } }
      if(e.key === 'ArrowLeft') { if(currentPage > 1){ currentPage--; renderGrid(); } }
    });

  </script>
