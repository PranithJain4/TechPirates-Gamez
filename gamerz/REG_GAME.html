<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top right, rgba(0, 255, 255, 0.1), #0b0f17 70%);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated tactical grid */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridMove 15s linear infinite;
      pointer-events: none;
    }

    @keyframes gridMove {
      from { transform: translateY(0); }
      to { transform: translateY(-40px); }
    }

    .container {
      width: 90%;
      max-width: 1200px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .left-section {
      max-width: 450px;
      border-left: 2px solid rgba(0, 234, 255, 0.15);
      padding-left: 30px;
      position: relative;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .left-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: -2px;
      width: 2px;
      height: 100%;
      background: linear-gradient(#00eaff, #6a1bff);
      filter: blur(4px);
      opacity: 0.15;
    }

    .logo {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #fff, #00eaff);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 40px;
    }

    .tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .tab {
      padding: 10px 25px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
      position: relative;
    }

    .tab.active {
      background: linear-gradient(90deg, #00eaff, #6a1bff);
      color: #0b0f17;
      font-weight: 600;
    }

    .tab:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.15);
    }

    /* FPS-style corner brackets */
    .tab::before {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      border-top: 2px solid #00eaff;
      border-left: 2px solid #00eaff;
      top: -5px;
      left: -5px;
      opacity: 0.4;
      transition: 0.3s;
    }

    .tab:hover::before {
      opacity: 1;
      transform: scale(1.2);
    }

    .input-box {
      margin-bottom: 20px;
      position: relative;
    }

    .input-box label {
      font-size: 14px;
      opacity: 0.7;
    }

    .input-box input {
      width: 100%;
      margin-top: 6px;
      padding: 15px;
      border: 1px solid rgba(0, 234, 255, 0.35);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.07);
      outline: none;
      color: #fff;
      font-size: 15px;
      backdrop-filter: blur(10px);
      transition: 0.3s ease;
    }

    .input-box  select{

       width: 100%;
      margin-top: 6px;
      padding: 15px;
      border: 1px solid rgba(0, 234, 255, 0.35);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.07);
      outline: none;
      color: #000000;
      font-size: 15px;
      backdrop-filter: blur(10px);
      transition: 0.3s ease; 
    }

    .input-box input:focus, select:focus {
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 10px #00eaff55;
    }

    .input-box input:hover, select:hover {
      border-color: #00eaff;
      box-shadow: 0 0 12px #00eaff55;
    }

    /* Neon Pulse CTA */
    .register-btn {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(90deg, #6a1bff, #00eaff);
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
      animation: neonPulse 2s infinite ease-in-out;
      position: relative;
    }

    @keyframes neonPulse {
      0% { box-shadow: 0 0 10px #00eaff55, 0 0 20px #6a1bff33; }
      50% { box-shadow: 0 0 18px #00eaffAA, 0 0 35px #6a1bff66; }
      100% { box-shadow: 0 0 10px #00eaff55, 0 0 20px #6a1bff33; }
    }

    .right-section img {
      height: 550px;
      object-fit: contain;
      filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.7));
      transition: 0.4s ease;
    }

    .right-section img:hover {
      transform: scale(1.05) translateY(-10px);
      filter: drop-shadow(0 0 30px #00eaff66);
    }

    /* Make <a> behave like the old tab divs */
.tab {
  display: inline-block;
  padding: 10px 25px;
  margin-right: 20px;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  cursor: pointer;
  transition: 0.3s;
  font-weight: 500;
  color: #fff;
  text-decoration: none;
  position: relative;
}

/* Active tab */
.tab.active {
  background: linear-gradient(90deg, #00eaff, #6a1bff);
  color: #0b0f17 !important;
  font-weight: 600;
}

/* Hover effect */
.tab:hover {
  transform: translateY(-3px);
  background: rgba(255, 255, 255, 0.15);
}

/* FPS-style corner brackets */
.tab::before {
  content: "";
  position: absolute;
  width: 14px;
  height: 14px;
  border-top: 2px solid #00eaff;
  border-left: 2px solid #00eaff;
  top: -5px;
  left: -5px;
  opacity: 0.4;
  transition: 0.3s;
}

.tab:hover::before {
  opacity: 1;
  transform: scale(1.2);
}


  </style>
</head>

<body>
  <div class="container">

    <div class="left-section">
      <div class="logo">GAME-Z</div>

      <div class="tabs">
      <a href="game.html" class="tab">Sign In</a>
<a href="register.html" class="tab active">Registration</a>


      </div>
<form action="signup.php" method="post">
      <div class="input-box">
        <label>Username</label>
        <input type="text" placeholder="User Name" name="uname" required/>
      </div>

      <div class="input-box">
        <label>Email</label>
        <input type="email" placeholder="Your Email" name="mail" required/>
      </div>

      <div class="input-box">
        <label>Password</label>
        <input type="password" placeholder="Enter Your password" name="pass" id="pass" required/>
      </div>

      <div class="input-box">
        <label>Select Role</label>
        <select name="role" required>
          <option>Player</option>
          <option>Organization</option>
        </select>
      </div>

      <button  type="submit" class="register-btn">Create Account</button>
    </div>
    </form>
    

    <div class="right-section">
      <img src="pngegg.png" />
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
